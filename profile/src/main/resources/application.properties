spring.application.name=profile
spring.data.mongodb.uri=mongodb://mongo-docker:27017/authdb
spring.data.mongodb.database=authdb
spring.data.mongodb.auto-index-creation=true


spring.kafka.consumer.bootstrap-servers=kafka-server-docker:9092
spring.kafka.producer.bootstrap-servers=kafka-server-docker:9092
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.profile.entity.Profile

server.port=8081

